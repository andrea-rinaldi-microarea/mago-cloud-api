<html>
	<head>
        <title>MagicLink sample</title>
        <link rel="stylesheet" href="global.css">
	</head>
	<body>
        <div id="loginPanel">
            <form name="login" id="login" onsubmit="home.login(); return false;">
                <div>
                    <label for="gwamUrl">GWAM Url</label>
                    <span id="protocol">https://</span>
                    <input type="text" id="gwamUrl" name="gwamUrl" required>
                </div>
                <div>
                    <label for="accountName">Account Name</label>
                    <input type="text" id="accountName" name="accountName" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="subscriptionKey">Subscription Key</label>
                    <input type="text" id="subscriptionKey" name="subscriptionKey" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div id="logoutPanel" style="display:none">
            <p id="loginInfo"></p>
            <button onclick="home.logout(); return false;">Logout</button>
        </div>
        <div id="error" style="display:none">
            <p id="errorMessage"></p>
            <button onclick="$('#error').hide()">X</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="globals.js"></script>		
        <script type="text/javascript" src="home.js"></script>		
    </body>
</html>
