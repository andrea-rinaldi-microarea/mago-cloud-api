<html>
	<head>
        <title>MagicLink sample</title>
        <style>
            form {
                display: inline-grid;
            }

            form div {
                margin-top: 0.5rem;
            }

            form label {
                width: 10rem;
                display: inline-block;
                text-align: end;
            }

            #error p {
                display: inline;
                border: 1px solid black;
                padding: 5px;
                margin-right: 0;
            }

            #error button {
                padding: 5px;
            }
        </style>
	</head>
	<body>
        <form name="login" id="login" onsubmit="home.login(); return false;">
			<div>
				<label for="rootURL">Connect to</label>
                <span id="protocol">https://</span>
				<input type="text" id="rootURL" name="rootURL" required>
			</div>
			<div>
				<label for="accountName">Account Name</label>
				<input type="text" id="accountName" name="accountName" required>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div>
				<label for="subscriptionKey">Subscription Key</label>
				<input type="text" id="subscriptionKey" name="subscriptionKey" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
		</form>
        <div id="error" style="display:none">
            <p id="errorMessage"></p>
            <button onclick="$('#error').hide()">X</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="home.js"></script>		
    </body>
</html>
