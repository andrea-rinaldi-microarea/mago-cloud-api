<div class="container">
  <div class="row">
      <a routerLink="/menu">&lt; Back</a>
  </div>
  <div class="row">
      <form class="form-inline">
          <div class="form-group col-5">
              <label for="profileName">Profile</label>
              <input type="text" class="form-control" name="profileName" id="profileName" [(ngModel)]="profileName">
          </div>
          <div class="form-group col-5" >
              <label for="profileType">Type</label>
              <input type="text" class="form-control" name="profileType" id="profileType" [(ngModel)]="profileType">
          </div>
      </form>
  </div>
  <div class="row mt-2">
      <form class="form-inline">
              <button (click)="onGetContacts()" class="btn btn-primary ml-2">Get Contacts</button>
      </form>
  </div>
  <div class="row mt-2">
      <div>
          <pre lang="xml" >{{extractedData}}</pre>
      </div>
  </div>
  <div *ngIf="alertMessage" class="alert alert-danger alert-dismissible" role="alert">
      {{alertMessage}}
      <button type="button" class="btn-close" data-dismiss="alert" (click)="alertMessage = null" aria-label="Close">
      </button>
  </div>
</div>
