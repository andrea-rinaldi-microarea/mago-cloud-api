<div class="container">
    <div class="row">
        <a routerLink="/menu">&lt; Back</a>
    </div>
    <div class="row">
        <form class="form-inline">
            <button (click)="onGetContacts()" class="btn btn-primary ml-2">Get Contacts</button>
        </form>
    </div>
    <div *ngIf="alertMessage" class="alert alert-danger alert-dismissible" role="alert">
        {{alertMessage}}
        <button type="button" class="close" data-dismiss="alert" (click)="alertMessage = null" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
