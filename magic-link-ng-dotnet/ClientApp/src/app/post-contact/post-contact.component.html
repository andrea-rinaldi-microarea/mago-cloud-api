<div class="container">
    <div class="row">
        <a routerLink="/menu">&lt; Back</a>
    </div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group col-5">
                <label for="profileName">Profile</label>
                <input type="text" class="form-control" name="profileName" id="profileName" [(ngModel)]="profileName">
            </div>        
            <div class="form-group col-5" >
                <label for="profileType">Type</label>
                <input type="text" class="form-control" name="profileType" id="profileType" [(ngModel)]="profileType">
            </div>     
        </form>
    </div>
    <div class="row mt-2">
        <form class="col-12">
            <div class="form-group col-8">
                <label for="contactName">Contact Name</label>
                <input type="text" class="form-control" name="contactName" id="contactName" [(ngModel)]="contactName">
            </div>        
            <div class="form-group col-8" >
                <label for="company">Company</label>
                <input type="text" class="form-control" name="company" id="company" [(ngModel)]="company">
            </div>     
            <div class="form-group col-8" >
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address">
            </div>     
            <div class="form-group col-8" >
                <label for="phone">Phone #</label>
                <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="phone">
            </div>     
            <button (click)="onPostContact()" class="btn btn-primary ml-2">Post Contact</button>
        </form>
    </div>
    <div class="row mt-2">
        <div>
            <pre lang="xml" >{{postbackData}}</pre>
        </div>
    </div>
    <div *ngIf="alertMessage" class="alert alert-danger alert-dismissible" role="alert">
        {{alertMessage}}
        <button type="button" class="close" data-dismiss="alert" (click)="alertMessage = null" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
