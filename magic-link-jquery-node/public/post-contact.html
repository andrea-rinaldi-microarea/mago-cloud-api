<html>
	<head>
        <title>MagicLink sample</title>
        <link rel="stylesheet" href="global.css">
	</head>
	<body>
        <a href="menu.html">&lt; Back</a>
        <div id="contactPanel">
            <form name="postContact" id="postContact" onsubmit="postContact.onPostContact(); return false;">
                <div>
                    <label for="contactName">Contact Name</label>
                    <input type="text" name="contactName" id="contactName" required>
                </div>
                <div>
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div>
                    <label for="phone">Phone #</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
                <div>
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
        <div>
            <pre lang="xml" id="result"></pre>
        </div>
        
        <div id="error" style="display:none">
            <div id="errorMessage"></div>
            <button onclick="$('#error').hide()">X</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="globals.js"></script>		
        <script type="text/javascript" src="post-contact.js"></script>		
    </body>
</html>
