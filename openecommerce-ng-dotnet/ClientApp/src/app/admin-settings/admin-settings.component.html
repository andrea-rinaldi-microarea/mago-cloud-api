<div class="container">
  <div *ngIf="!authenticated">
      <form>
          <div class="form-group col-3 mt-3">
              <label for="login">Login</label>
              <input type="text" class="form-control" name="login" id="login" [(ngModel)]="login">
          </div>
          <div class="form-group col-3" >
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
          </div>
          <div class="form-group col-12 mt-4">
              <button (click)="onLogin()" class="btn btn-primary">Login</button>
              <button (click)="onCancel()" class="btn btn-secondary ms-2">Cancel</button>
          </div>
      </form>
  </div>
  <div *ngIf="authenticated">
    <form>
      <h2>Settings</h2>
      <div class="form-group col-6 mt-3">
          <label for="rootURL">MagoCloud URL</label>
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">https://</span>
              </div>
              <input type="text" class="form-control" name="rootURL" id="rootURL" [(ngModel)]="connection.current.rootURL">
          </div>
      </div>
      <div class="form-group col-6 mt-3">
          <label for="accountName">Account Name</label>
          <input type="text" class="form-control" name="accountName" id="accountName" [(ngModel)]="connection.current.accountName">
      </div>
      <div class="form-group col-6" >
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="connection.current.password">
      </div>
      <div class="form-group col-6" >
          <label for="subscriptionKey">Subscription Key</label>
          <input type="text" class="form-control" name="subscriptionKey" id="subscriptionKey" [(ngModel)]="connection.current.subscriptionKey">
      </div>
      <div class="form-group col-12 mt-4">
        <button (click)="onTest()" class="btn btn-secondary">Test</button>
    </div>
</form>
  </div>
  <div *ngIf="alertMessage" [ngClass]="['alert', 'alert-dismissible', 'mt-4', alertType]" role="alert">
      {{alertMessage}}
      <button type="button" class="btn-close" data-dismiss="alert" (click)="alertMessage = null" aria-label="Close">
      </button>
  </div>
</div>
