<div class="container">
    <div class="row">
        <a routerLink="/menu">&lt; Back</a>
    </div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="filter">Filter</label>
                <input type="text" class="form-control ml-2" name="filter" id="filter" [(ngModel)]="filter">
            </div>        
            <button (click)="onList()" class="btn btn-primary ml-2">List Items</button>
        </form>
    </div>
    <div class="row">
        <ul >
            <li *ngFor="let item of items">{{item["MA_Items.Item"]}} {{item["MA_Items.Description"]}}</li>
        </ul>
    </div>
</div>
