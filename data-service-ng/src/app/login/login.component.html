<div class="container">
  <div *ngIf="!connection.current.jwtToken">
      <form>
          <div class="form-group col-6 mt-3">
              <label for="rootURL">Connect to</label>
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">{{connection.current.isDebugEnv ? "http://" : "https://"}}</span>
                  </div>
                  <input type="text" class="form-control" name="rootURL" id="rootURL" [(ngModel)]="connection.current.rootURL">
                  <div class="input-group-append">
                      <span class="input-group-text">{{connection.current.isDebugEnv ? "/be/" : "/"}}</span>
                    </div>
              </div>
          </div>
          <div class="form-group form-check ml-3">
              <input type="checkbox" class="form-check-input" name="isDebugEnv" id="isDebugEnv" [(ngModel)]="connection.current.isDebugEnv">
              <label class="form-check-label" for="isDebugEnv">Debug environment</label>
            </div>
          <div class="form-group col-6 mt-3">
              <label for="accountName">Account Name</label>
              <input type="text" class="form-control" name="accountName" id="accountName" [(ngModel)]="connection.current.accountName">
          </div>
          <div class="form-group col-6" >
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="connection.current.password">
          </div>
          <div class="form-group col-6" >
              <label for="subscriptionKey">Subscription Key</label>
              <input type="text" class="form-control" name="subscriptionKey" id="subscriptionKey" [(ngModel)]="connection.current.subscriptionKey">
          </div>
          <div class="form-group col-12 mt-4">
              <button (click)="onLogin()" class="btn btn-primary">Login</button>
              <button (click)="onCancel()" class="btn btn-secondary ml-2">Annulla</button>
          </div>
      </form>
  </div>
  <div *ngIf="connection.current.jwtToken">
      <div class="row">
          <a routerLink="/menu">Menu &gt;</a>
      </div>
      <div class="row">
          Logged in as {{connection.current.accountName}} on {{connection.current.subscriptionKey}}
          <div class="form-group col-12 mt-4">
              <button (click)="onLogout()" class="btn btn-primary">Logout</button>
          </div>
      </div>
  </div>
  <div *ngIf="alertMessage" class="alert alert-danger alert-dismissible" role="alert">
      {{alertMessage}}
      <button type="button" class="btn-close" data-dismiss="alert" (click)="alertMessage = null" aria-label="Close">
      </button>
  </div>
</div>
