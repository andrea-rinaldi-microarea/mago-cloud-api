<html>
	<head>
        <title>MagicLink sample</title>
        <style>
            form {
                display: inline-grid;
            }

            form div {
                margin-top: 0.5rem;
            }

            form label {
                width: 10rem;
                display: inline-block;
                text-align: end;
            }

        </style>
	</head>
	<body>
        <form name="login" id="login" onsubmit="magicLink.login(); return false;">
			<div>
				<label for="rootURL">Connect to</label>
				<input type="text" id="rootURL" name="rootURL" required>
			</div>
			<div>
				<label for="isDebugEnv">Debug environment</label>
				<input type="checkbox" id="isDebugEnv" name="isDebugEnv">
			</div>
			<div>
				<label for="accountName">Account Name</label>
				<input type="text" id="accountName" name="accountName" required>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div>
				<label for="subscriptionKey">Subscription Key</label>
				<input type="text" id="subscriptionKey" name="subscriptionKey" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
		</form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="magic-link.js"></script>		
    </body>
</html>
